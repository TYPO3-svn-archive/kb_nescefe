{namespace nescefe=ThinkopenAt\KbNescefe\ViewHelpers}
<nescefe:backend.includeStyle file="EXT:kb_nescefe/Resources/Public/Css/HorizontalColumns.css" />
<table class="nescefe-table nescefe-horizontal-columns">
	<tr>
		<nescefe:backend.section index="0">
			<td>
				<nescefe:backend.getHeader index="0" />
				<nescefe:backend.getContent index="0" />
			</td>
		</nescefe:backend.section>
	</tr>
	<tr>
		<td colspan="{nescefe:backend.sectionCount(index: 0)}">
			<nescefe:backend.newSection index="0" />
		</td>
	</tr>
</table>
